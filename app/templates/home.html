{% extends "base.html" %} {% block title %} Home {% endblock %} {% block content
%}
<section class="h-100 gradient-custom-2">
  <div class="container py-5 h-100">
    <div
      class="row d-flex align-items-center h-100"
      style="justify-content: center"
    >
      <div class="col col-lg-9 col-xl-3">
        <div
          class="text-white d-flex flex-row"
          style="background-color: grey; height: 600px; border-radius: 10px"
        >
          <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
              alt="Generic placeholder image"
              class="img-fluid img-thumbnail mt-0 mb-0 ms-4"
              style="width: 150px; z-index: 1; border-radius: 5px"
            />
            <script>
              jQuery("h1").fitText(0.38);
            </script>
            <h5
              class="ms-3 text-center"
              style="
                text-overflow: ellipsis;
                word-wrap: break-word;
                display: block;
                line-height: 1em; /* a */
                max-height: 1em; /* a x number of line to show (ex : 2 line)  */
              "
              id="dynamicSpan"
            >
              @{{ current_user.username }}
            </h5>
          </div>
        </div>
      </div>
      <div class="col col-lg-9 col-xl-5">
        <div class="card">
          <div
            class="rounded-top text-white d-flex flex-row"
            style="background-color: grey; height: 100px"
          >
            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px">
              temp
            </div>
          </div>

          <div class="card-body p-4 text-black" style="height: 500px">
            <div
              class="card-body d-flex flex-column align-items-start border border-light"
              style="background-color: lightgray; border-radius: 10px"
            >
              <strong class="d-inline-block mb-2 text-primary">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                  alt="Generic placeholder image"
                  class="img-fluid img-thumbnail mt-0 mb-0"
                  style="width: 50px; z-index: 1; border-radius: 20px"
                />
                {{ current_user.nickname }}
              </strong>
              <p class="card-text mb-auto">
                this can be used as the post template :)
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-lg-9 col-xl-3">
        <div
          class="text-white d-flex flex-row"
          style="background-color: grey; height: 600px; border-radius: 10px"
        >
          <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px">
            temp
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
